repos:
  # keep the defaults from the action
  - repo: joshjohanning/repo-1
  - repo: joshjohanning/repo-2
  # override settings for this repo
  - repo: joshjohanning/my-action
    allow-squash-merge: false
    allow-merge-commit: true
    allow-rebase-merge: false
    allow-auto-merge: false
    delete-branch-on-merge: false
    allow-update-branch: false
    code-scanning: false
    topics: 'javascript,github-actions,automation,different'
    dependabot-yml: './config/dependabot/npm-actions.yml'
    gitignore: './config/.gitignore'
    rulesets-file: './config/rulesets/prod-ruleset.json'
    pull-request-template: './config/templates/pull_request_template.md'
    workflow-files:
      - './config/workflows/ci.yml'
      - './config/workflows/release.yml'
    autolinks-file: './config/autolinks/jira-autolinks.json'
    copilot-instructions-md: './config/copilot/copilot-instructions.md'
    codeowners: './config/CODEOWNERS'
    package-json-file: './config/package.json'
  # example with CODEOWNERS template variables
  - repo: joshjohanning/frontend-app
    codeowners: './config/CODEOWNERS.template'
    codeowners-vars:
      default_team: '@joshjohanning/frontend-team'
      code_reviewers: '@joshjohanning/senior-devs'
  - repo: joshjohanning/backend-api
    codeowners: './config/CODEOWNERS.template'
    codeowners-vars:
      default_team: '@joshjohanning/backend-team'
      code_reviewers: '@joshjohanning/platform-leads'
