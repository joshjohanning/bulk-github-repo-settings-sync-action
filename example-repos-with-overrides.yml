repos:
  - repo: joshjohanning/my-action
    allow-squash-merge: false
    allow-merge-commit: true
    allow-rebase-merge: false
    allow-auto-merge: false
    delete-branch-on-merge: false
    allow-update-branch: false
    code-scanning: false
    topics: 'javascript,github-actions,automation,different'
    dependabot-yml: './config/dependabot/npm-actions.yml'
    rulesets-file: './config/rulesets/prod-ruleset.json'
    autolinks-file: './config/autolinks/jira-autolinks.json'
  - repo: joshjohanning/other-repo
